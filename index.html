<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Fontawesome  -->
    <link href="assets/fonts/fontawesome/css/all.min.css" rel="stylesheet"> <!--load all styles -->    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>FabricJS Mapper</title>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row title-row ">
            <div class="col-md-12">
                <h1 class="title">Creator Frames Mapper</h1>
            </div>
        </div>

        <div class="row initControlPanel">
            <p style="padding: 10px; text-align: center; color: white" >Choose an image from your computer and highlight areas to create the map for the image frame.</p>
            <div class="col-md-6">
                <input type="file" id="addBackground" name="addBackground" class="btn btn-light" value="Upload Background Image" >
            </div>
            <div class="col-md-6">
                <button class="btn btn-light">Load JSON</button>
            </div>            
        </div>

        <div class="row">
            <div class="col-md-8 canvas-area" id="canvas-area" >
                <canvas height="600px" width="730" id="workspace" ></canvas>
            </div>
            <div class="col-md-4 canvas-control-panel">
                <ul class = "canvas-button-list">
                    <li> 
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary" id="select" >Select <i class="fas fa-object-group"></i></button>
                            <button type="button" class="btn btn-outline-primary" id="draw" >Draw <i class="fas fa-pencil-ruler"></i></button>
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary" id="copy" >Copy <i class="fas fa-copy"></i></button>
                            <button type="button" class="btn btn-outline-primary" id="paste" >Paste <i class="fas fa-paste"></i></button>
                        </div>
                    </li>
                    <li>
                        <button class="btn btn-primary" id="addRectangle" >+ <i class="far fa-square"></i></button>
                        <button class="btn btn-primary" id="addCircle" >+ <i class="far fa-circle"></i></button>
                    </li>
                    <li>
                        <button class="btn btn-danger" id="removeObject" >Remove <i class="far fa-trash-alt"></i></button>
                    </li>                    
                    <li>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary" id="bringToFront" ><i class="fa fa-chevron-up"></i><i class="fa fa-chevron-up"></i></button>
                            <button type="button" class="btn btn-primary" id="sendToBack" ><i class="fa fa-chevron-down"></i><i class="fa fa-chevron-down"></i></button>
                            <button type="button" class="btn btn-outline-primary" id="bringForward" ><i class="fa fa-chevron-up"></i></button>
                            <button type="button" class="btn btn-outline-primary" id="sendBackwards" ><i class="fa fa-chevron-down"></i></button>
                        </div>
                    </li>
                </ul>
                <br>
                <h5>Canvas dimensions</h5>
                <input type="tel" class="form-control" placeholder="Height in pixels" id="height" readonly>
                <input type="tel" class="form-control" placeholder="Width in pixels" id="width" readonly >
                <br>
                <h5>Object dimensions (selected object) </h5>
                <div class="form-group">
                    <label>Height (in px)</label>
                    <input type="tel" class="form-control" placeholder="Height in pixels" id="heightObj" readonly >
                </div>
                <div class="form-group">
                    <label>Width (in px)</label>
                    <input type="tel" class="form-control" placeholder="Width in pixels" id="widthObj" readonly >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <footer style="background-color: black;" >
                </footer>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="assets/js/fabric.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
